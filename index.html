<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <header>
      <h2>High Scores</h2>      
      <h2 id="timer"></h2>
    </header>
    <main>
        <div id="startPage">
        <h2 id="quizHeader">Here is a quiz</h2>
            <p>get answer right get 5 points</p>
        </div>
        <div class="questions"> 
            <p id="question"></p> 
            <button id="answer1" class="answer"></button>
            <button id="answer2" class= "answer"></button>
            <button id="answer3" class= "answer"></button>
            <button id="answer4" class="answer"></button>
        </div>
       <button id="startBtn">Start!</button> 
       <div class="right">
           <p class="correct incorrect"></p>
       </div>  
       <div id="score-page">
           <form id="name">
               <input type="text" name="initial" id="initials" required="" placeholder="Please enter intials">
               <input type="submit" value="submit" id="submit">
           </form>
       </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
