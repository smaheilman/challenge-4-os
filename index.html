<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <header>
       <h2 id="timer"></h2>
       <h2 id="hS"><button id= "hSBtn">View High Scores</button></h2>
      <div id="highScores">
          <h2>High Scores</h2>
          <ul class= "scores"></ul>
          <ul class="scoreNum"></ul>
          <button id="close">Close Scores</button> 
      </div>

    </header>
    <main>
        <div id="startPage">
        <h2 id="quizHeader">Coding Quiz Challenge</h2>
            <p>For every correct answer you get 5 points will be added to your score! For every incorrect answer you will lose 2 points and 3 seconds will be deducted from the timer!
            </p>
        </div>
        <div class="questions"> 
          
            <div class="qstyle">
                <p id="question"></p> 
                <button id="answer1" class="answer"></button>
                <button id="answer2" class= "answer"></button>
                <button id="answer3" class= "answer"></button>
                <button id="answer4" class="answer"></button>
            </div>
        </div>
       <button id="startBtn">Start!</button> 
       <div class="right">
           <p class="correct incorrect"></p>
       </div>  
       <div id="score-page">
           <form id="name">
               <input type="text" name="initial" id="initials" placeholder="Please enter initials"/>
               <input type="submit" value="submit" id="submit"/>
           </form>
       </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
